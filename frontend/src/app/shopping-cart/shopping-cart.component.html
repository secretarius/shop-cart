<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let p of products; let i = index">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-10">
										<h4>{{p.name}}</h4>
									</div>
								</div>
							</td>
							<td data-th="Price">${{p.price}}</td>
              <td data-th="Subtotal" class="text-center">1</td>
              <td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" (click)="deleteProduct(i)">Delete</button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><a (click)='onBack()' class="btn btn-info">Back to catalog</a></td>
							<td colspan="2" class="hidden-xs"></td>
              <td *ngIf="prodCount" class="hidden-xs text-center"><strong>Total ${{prodCount}}</strong></td>
						</tr>
					</tfoot>
				</table>
</div>
